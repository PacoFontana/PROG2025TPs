<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ej2</title>
    <style>
        body {
            font-family:sans-serif;
            margin: 40px;
            background-color: #333333;
        }
        .contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            align-items: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #eee;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #e74c3c;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Lista Din√°mica</h2>
        <input type="text" id="texto" placeholder="Escribe algo...">
        <button id="botonAgregar">Agregar</button>

        <ul id="itemList"></ul>
    </div>

    <script>
        const botonAgregar = document.getElementById('botonAgregar');
        const texto = document.getElementById('texto');
        const itemList = document.getElementById('itemList');

        botonAgregar.addEventListener('click', () => {
            const text = texto.value.trim();
            if (text !== "") {
                const li = document.createElement('li');
                li.textContent = text;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.className = 'delete-btn';

                deleteButton.addEventListener('click', () => {
                    itemList.removeChild(li);
                });

                li.appendChild(deleteButton);
                itemList.appendChild(li);

                texto.value = "";
            }
        });
    </script>
</body>
</html>
