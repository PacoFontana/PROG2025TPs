<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practico 1 - Galeria</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
  
  <section class="galeria">
    <div class="gallery-section left">
      <h2>Conocenos</h2>
      <div class="images">
        <img src="img/galeria/exteriorNegocio.png" alt="Imagen 1">
        <img src="img/galeria/interiorNegocio.png" alt="Imagen 2">
        <img src="img/galeria/cliente.png" alt="Imagen 3">
      </div>
    </div>
    <div class="gallery-section right">
      <h2>Nuestro equipo</h2>
      <div class="images">
        <img src="img/galeria/empleado1.png" alt="Imagen 4">
        <img src="img/galeria/empleado2.png" alt="Imagen 5">
        <img src="img/galeria/empleado3.png" alt="Imagen 6">
      </div>
    </div>
    <div class="gallery-section left">
      <h2>Resultados</h2>
      <div class="images">
        <img src="img/galeria/limpieza.png" alt="Imagen 7">
        <img src="img/galeria/componentes.png" alt="Imagen 8">
        <img src="img/galeria/setups.png" alt="Imagen 9">
      </div>
    </div>
  </section>

</html>
