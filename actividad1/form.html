<!--
4. Contacto
● Formulario con:
    ○ Nombre.
    ○ Email.
    ○ Teléfono.
    ○ Comentarios (textarea).
    ○ Selector desplegable.
    ○ Checkbox o radio button.
● Labels para cada campo.
● Botones de enviar y reset. (no hace falta que sean funcionales)
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulario | Hardware</title>
</head>
<body>
    <form >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Numero de telefono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="cometarios">Comentarios:</label>
        <input type="textarea" id="cometarios" name="cometarios" required>

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
        </select>


        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="terminos">Aceptar terminos y condiciones</label>
        <input type="radio" id="terminos" value="aceptado">

        <button type="submit">Enviar</button>
        <button type="submit">Reset</button>
    </form>
</body>
</html>
